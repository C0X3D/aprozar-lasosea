<div class="admin-banners-wrapper max-w-3xl mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">🖼️ Administrează Bannere</h2>

  <form (ngSubmit)="save()" class="space-y-4">
    <label class="block mb-2">Imagine banner</label>
    <input
    type="file"
    accept="image/*"
    (change)="onFileSelected($event)"
    class="w-full border p-2 rounded mb-4"
    />

    <!-- Preview imagine -->
    <div *ngIf="newBanner.imageUrl" class="mt-2">
      <img [src]="newBanner.imageUrl" alt="Preview imagine banner" class="max-h-[180px] rounded shadow" />
    </div>
    <input [(ngModel)]="newBanner.title" name="title" placeholder="Titlu banner" required class="input" />
    <input [(ngModel)]="newBanner.description" name="description" placeholder="Descriere banner" class="input" />
    <input [(ngModel)]="newBanner.order" name="order" type="number" placeholder="Ordine" class="input" />
    <input [(ngModel)]="newBanner.unit" name="unit" type="text" placeholder="unit" class="input" />
    <div class="flex flex-row">
      <input [(ngModel)]="newBanner.price" name="price" type="number" placeholder="price" class="input" />
    <input [(ngModel)]="newBanner.oldPrice" name="oldPrice" type="number" placeholder="oldPrice" class="input" />
    </div>
    <input [(ngModel)]="newBanner.backgroundColor" name="backgroundColor" type="text" placeholder="Background Color" class="input" />
    <button type="submit" class="button">{{ editId ? 'Actualizează' : 'Adaugă' }}</button>
    <button type="button" class="button-secondary" (click)="resetForm()" *ngIf="editId">Anulează</button>
  </form>

  <div class="mt-6 space-y-2">
    <div *ngFor="let banner of banners" class="banner-item flex justify-between items-center p-2 border rounded">
      <div>
        <p class="font-semibold">{{ banner.title }}</p>
        <p class="text-sm">{{ banner.description }}</p>
      </div>
      <div class="flex gap-2">
        <button class="button-small" (click)="edit(banner)">✏️</button>
        <button class="button-small-danger" (click)="delete(banner.id)">🗑️</button>
      </div>
    </div>
  </div>
</div>
